<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Merriweather&family=Nunito&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../media.css">
    <title>30 mobile website design tips</title>
</head>
<body>
<div class="page">
    <header>
        <div class="logo bg_bgr text_center">Logo</div>
        <div class="header bg_bgr text_center">Header</div>
    </header>
    <main>
        <div class="services">
            <nav class="bg_bgr text_center">Nav</nav>
            <div class="settings">
                <div class="store bg_bgr text_center">Store locator</div>
                <div class="tools bg_bgr text_center">Tools</div>
            </div>
        </div>

        <div class="content">
            <div class="bath_section bg_bgr text_center">Bath section intro</div>
            <div class="ad bg_bgr text_center">Ad</div>
            <div class="types bg_bgr text_center">Types of baths</div>
            <div class="related bg_bgr text_center">Related products</div>
        </div>
    </main>
    <div class="settings_mobile">
        <div class="store_mobile bg_bgr text_center">Store locator</div>
        <div class="tools_mobile bg_bgr text_center">Tools</div>
    </div>
    <footer class="bg_bgr text_center">Footer</footer>
</div>
</body>
</html>
